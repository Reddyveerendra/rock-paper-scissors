<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function game()
        {
            var  rbs= document.querySelectorAll('input[name="input1"]');
            let player;
            for (const rb of rbs) {
                if (rb.checked) {
                    player = rb.value;
                    break;
                }
            }
            const a=["rock","paper","scissor"];
            computer_choice= a[Math.floor(Math.random()*3)];
            console.log(computer_choice)
            if(!player){
                alert("select your choice");
            }
            else if(player==computer_choice){
                alert("draw");
            }
            else if( (player=='rock' && computer_choice=='paper') || (player=='rock' && computer_choice=='scissors') || (player=='scissors' && computer_choice=='paper') ){
                alert(' player won game');
            }
            else{
                alert('computer won game');
            }
        }
        </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to rock-paper-scissor game</h1>
    <h2>select your option</h2>
    <input type = "radio" id="rock" value="rock" name="input1" /><img src="https://m.media-amazon.com/images/I/61m9jG+jj-L._SX679_.jpg" alt="rock" height="100px" alt="rock" width="100px"><br><br>
    <input type = "radio" id="input-paper" value="paper" name="input1"/><img src="https://www.freestylephoto.biz/static/images/product/100511215/Canson_Glassine_Sheet.jpg" alt="paper" height="100px" width="100px"><br><br>
    <input type = "radio" id="input1-scissor" value="scissor" name="input1"/><img src="https://i5.walmartimages.com/asr/96564718-711d-4b74-b72c-0663b573c6b1_1.22de4075b3317f946f09929d63f900db.jpeg" alt="scissor" height="100px" width="100ox"/><br><br>
    <input type = "submit"  onclick="game()"/>
</body>
</html>
